<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link rel="Stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="birthday">
          DAY
          <input
            id="day"
            placeholder="DD"
            type="number"
            maxlength="2"
            size="2"
            required
          />
        </div>

        <div class="birthday">
          MONTH
          <input
            id="month"
            placeholder="MM"
            type="number"
            maxlength="2"
            size="2"
            required
          />
        </div>

        <div class="birthday">
          YEAR
          <input
            id="year"
            placeholder="YYYY"
            type="number"
            maxlength="4"
            required
          />
        </div>
      </form>

      <div class="line"></div>

      <!--<input id="btn" type="image"  src="./icon-arrow.png" alt="Submit"></input> -->
      <button id="btn" type="submit">
        <img src="./icon-arrow.png" alt="buttonong">
      </button>
      <p id="error-message"></p>
      <section>
        <p><span id="ageday">--</span> years</p>
        <p><span id="agemonth">--</span> months</p>
        <p><span id="ageyear">--</span> days</p>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
