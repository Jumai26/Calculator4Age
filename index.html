<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    
    <link rel="Stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <form>
            <div class="birthday">
                DAY
                <input 
                id="day"
                placeholder="DD" 
                type="number" 
                maxlength="2" 
                min="01" 
                max="31" 
                required>
            </div>

            <div class="birthday" >
                MONTH
                <input
                id="month" 
                placeholder="MM" 
                type="number" 
                maxlength="2" 
                min="01" 
                max="12" 
                required>
            </div>

            <div class="birthday">
                YEAR
                <input 
                id="year"
                placeholder="YYYY" 
                type="number" 
                maxlength="4" 
                max="2023" 
                required>
            </div>
        </form>

        <!--<button id="btn" type="submit">Check Age</button> -->

        <div class="line"></div>
        <img src="./assets/images/icon-arrow.svg"></img> 
        <section>
            <p><span>--</span> years</p>
            <p><span>--</span> months</p>
            <p><span>--</span> days</p>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
